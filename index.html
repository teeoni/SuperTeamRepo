<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Links for HERE API -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
    type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
    type="text/javascript" charset="utf-8"></script>

    <title>Library of Beer-gress</title>
  </head>
  <body>
    <header class="head">BreweryMasters</header>
    <div class="container">
      <nav class="column">
        <div id="navbar-container" class="navbar-brand">
          <input
            id="city-search"
            class="hr"
            type="text"
            placeholder="Search by City!"
          />
          <input
            id="postal-search"
            class="hr"
            type="text"
            placeholder="Search by Postal Code!"
          />
          <select id="brewery-type-search" class="bar-options">
            <option value="" disabled selected>Search by Brewery type</option>
            <option value="micro">Micro</option>
            <option value="nano">Nano</option>
            <option value="bar">Bar</option>
            <option value="brewpub">Brewpub</option>
          </select>
          <select id="radius-search" class="bar-options">
            <option value="" disabled selected>Select a search radius</option>
            <option value="10">10 Miles</option>
            <option value="15">15 Miles</option>
            <option value="20">20 Miles</option>
            <option value="25">25 Miles</option>
          </select>
          <button type="button" class="button is-info is-light" id="searchBtn">
            Search
          </button>
        </div>
      </nav>
    </div>
    <div class="section is-large">
      <div class="columns is-centered is-6">
        <div id="card1" class="column-res">Result</div>
        <div id="card2" class="column-res">Result</div>
        <div id="card3" class="column-res">Result</div>
      </div>
    </div>

    <!-- Map intergration via HERE Api -->
    <div style="width: 640px; height: 480px" id="mapContainer"></div>




    <script src="./assets/js/script.js"></script>
    <footer class="footer">
      <div class="content has-text-centered">
        <a
          id="deals"
          href="https://www.youtube.com/watch?v=oHVnAkGoev8"
          target="_blank"
          >Click for Brewery Deals near you!</a
        >
      </div>
    </footer>
  </body>
</html>
